<div class="page-content">

	<div class="container">
		<section id="article-show-{{ article.id }}">
			<div class="breadcrumb-menu">
				<a href="/support/home"><i class="tiny material-icons">arrow_back</i> Back to home </a>
			</div>
			<h1>{{ article.title | h}}
				<a href="javascript:print();" class="icon-print solution-print-icon" title="{% translate portal.print_title %}"></a>
			</h1>
			<hr />
			{% comment %}
			<div>
				{% for tag in article.tags %}
					<span class="label label-info">{{tag.name | h}}</span>
				{% endfor %}
			</div>
			{% endcomment %}

			<article class="article-body" id="article-body" rel="image-enlarge">
				{{ article.body }}
			</article>

			<hr />	
				{{article | article_attachments}}

				{{article | article_voting }}
				
			{{ article | related_articles: 10, 'related_articles' }}
		</section>
	</div>

</div>
