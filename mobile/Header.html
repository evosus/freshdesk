{% if  portal.current_page != 'csat_survey' %}
	<header class="banner">
		<div class="banner-wrapper">
			<div class="banner-title">
				{{ portal | logo }}
				<h1 class="ellipsis heading">{{portal.name|h}}</h1>
			</div>
			<nav class="banner-nav">
				{{ portal | welcome_navigation }}
			</nav>
		</div>
	</header>
	<nav class="hover-underline-menu">
	  <ul class="menu align-left">
	    <li><a href="https://evosus.freshdesk.com/support/home">Home</a></li>
	    <li><a href="http://ee-support.evosus.com/support/home">Enterprise</a></li>
	    <li><a href="https://payroll.evosus.com/support/home">Payroll</a></li>
	    <li class="active"><a href="http://ems-support.evosus.com/support/home">Mobile</a></li>
	    <li><a href="http://ea-support.evosus.com/support/home">Analytics</a></li>
	    <li><a href="http://ewa-support.evosus.com/support/home">Web API</a></li>
	  </ul>
	</nav>
{% else %} 
	<header class="banner">
		<div class="banner-wrapper">
			<div class="banner-title">
				{{ portal | logo : true }}
				<h1 class="ellipsis heading">{{portal.name|h}}</h1>
			</div>
		</div>
	</header>
{% endif %}
